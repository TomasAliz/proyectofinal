<!DOCTYPE html>
<html lang="es">
<head class="color">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Dragon Ball Tienda Oficial</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css"> <!-- Tu CSS personalizado -->
</head>
<body class="color">

    <header class="mb-5">
        <a href="../index.html">
            <img class="imgg" src="../img/logo-dbz-11.png" alt="Logo de Dragon Ball Tienda Oficial">
        </a> 
        
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/accesorios.html">Accesorios</a></li>
                <li><a href="#" class="activo">Contactos</a></li>
                <li><a href="../pages/sobrenosotros.html">Sobre Nosotros</a></li>
                <li><a href="../pages/carrito.html">Carrito</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1 class="text-center mb-5">Contáctanos</h1>

        <form class="row g-3">
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico">
            </div>
            <div class="col-md-12">
                <label for="asunto" class="form-label">Asunto</label>
                <input type="text" class="form-control" id="asunto" placeholder="Motivo de tu mensaje">
            </div>
            <div class="col-md-12">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..."></textarea>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-custom">Enviar</button>
            </div>
        </form>

      
        <section class="mt-5">
            <h3>Información de Contacto</h3>
            <p><strong>Dirección:</strong> Calle Falsa 123</p>
            <p><strong>Teléfono:</strong> +123 456 7890</p>
            <p><strong>Correo electrónico:</strong> contacto@dragonballtienda.com</p>
        </section>
    </main>

    <footer class="text-center mt-5">
        <h4>Todos los derechos reservados - Dragon Ball Tienda Oficial © 2024</h4>
    </footer>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
